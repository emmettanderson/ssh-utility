<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<div class='stickyheader'>
    <h1 style='text-align: left;font-size:1em;width:100px;'>{{title}}</h1>
  <div style='position: relative;top: -20px;left: -85px;text-align: left;font-size:1em; float: right; margin-left: 10px;margin-right: 30px; margin-top: 6px;'>
    <ul style='list-style-type: none;'>
      <li>
        <mat-form-field class='example-full-width'>
          <input matInput dense
          placeholder='Description'
          #description>
        </mat-form-field>
        <button
          mat-raised-button
          style='margin-left: 10px; vertical-align: top;'
          color='primary'
          (click)='submit($event)'>Submit
      </button>
      </li>
    </ul>
  </div>
</div>
<div style='margin-top:50px'>
  <div class='compleft'>
      <div class='container'>
        <app-target-list
          [GroupName]='SubmitList.TargetGroup'
          (sendDataToParent)='updateTargetGroup($event)'
          ></app-target-list>
      </div>
      <div class='container'>
        <app-command-list
          [CommandList]='SubmitList.CommandStringList'
          (sendDataToParent)='updateCommandList($event)'
          ></app-command-list>
      </div>
      <div class='container'>
          <app-file-list
            [srcFileList]='SubmitList.SourceFileList'
            [destFileList]='SubmitList.DestinationFileList'
            (sendDataToParent)='updateFileList($event)'
            ></app-file-list>
      </div>
  </div>
  <div class='compright'>
    <div class='container'>
      <app-history-list
        [submitted]='Submitted'
        (sendDataToParent)='eventFromChild($event)'>
      </app-history-list>
    </div>
  </div>
  <div class='container'>
      <app-output-display
        [LogRowId]='LogRowId'
        [SessionLogText]='SessionLog'
        [SessionLogCounter]='SessionLogCounter'
        [ProcessComplete]='ProcessComplete'
        (sendDataToParent)='updateSessionLog($event)'>
      </app-output-display>
    </div>
</div>
