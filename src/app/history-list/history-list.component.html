<div class='listcontainer'>
    <mat-form-field>
        <input matInput (keyup)='applyFilter($event.target.value)' placeholder='Filter'>
    </mat-form-field>
    <table mat-table [dataSource]='dataSource' hover='true' class='mat-elevation-z8' matSort>
      <ng-container matColumnDef='logDate'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell
            *matCellDef='let element'
            style='width:75px;'
            >{{element.logDate}} {{element.logTime}}</td>
      </ng-container>
      <ng-container matColumnDef='targetGroup' >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Group </th>
          <td mat-cell *matCellDef='let element'>{{element.targetGroup}}</td>
      </ng-container>
      <ng-container matColumnDef='commandList'>
        <th mat-header-cell *matHeaderCellDef> Commands </th>
        <td mat-cell *matCellDef='let element'>{{element.commandList}} </td>
      </ng-container>
      <ng-container matColumnDef='srcFileList'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Source Files </th>
        <td mat-cell *matCellDef='let element'>{{element.srcFileList}} </td>
      </ng-container>
      <ng-container matColumnDef='destFileList'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dest. Files </th>
          <td mat-cell *matCellDef='let element'>{{element.destFileList}} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
      <tr mat-row
          *matRowDef='let row; columns: displayedColumns;'
          (click)='selectRow(row)'
          >
      </tr>
    </table>
    <mat-paginator #paginator
                   [pageSizeOptions]='[5, 10, 25, 100]'
                   [pageIndex]=0
                   [pageSize]=5>
    </mat-paginator>
  </div>
